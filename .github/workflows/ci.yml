name: CI - build and test

on:                                
  push:
    branches: [ main ]

jobs:
  build:                           

    runs-on: ubuntu-latest         

    steps:    
    - uses: actions/checkout@v2
      with:
         fetch-depth: 0
         token: ${{ secrets.GITLAB2_WEBSITE_PAT }}
    - name: Set up JDK 11
      uses: actions/setup-java@v2        
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew              
    - name: Build and test
      run: ./gradlew build
    - name: Generate reports by hand, by the command line
      runs:
      steps:
      run: ./gradlew reports
      run: mkdir build/gh-pages
      run: cd build/gh-pages
      run: git clone git@github.com:atell006/GitLab2.git
      run: git checkout gh-pages
      run: cp -r ../docs . 
      run: cp -r ../reports . 
      run: git commit -a -m "Uploading reports to the website."
      run: git push
    - name: Generate reports, update website
      run: ./gradlew deployReports